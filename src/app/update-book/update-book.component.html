<form>
    <div class="form-group">
      <label for="Update Book Name">Book Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp"  placeholder="Enter book Name" [(ngModel)] = "givenBook.name" [ngModelOptions] ="{standalone : true}">
      
    </div>
    <div class="form-group">
      <label for="Update Book Year">Book Year</label>
      <input type="number" class="form-control" id="year" placeholder="Enter Book Year"  [(ngModel)] = "givenBook.year" [ngModelOptions]="{standalone : true}">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="avail"  [(ngModel)] = "givenBook.availability" [ngModelOptions] = "{standalone : true}">
        <label class="form-check-label" for="bookAvaibility">Book Availability</label>
      </div>
    <button type="submit" class="btn btn-primary" (click)="updateBook()">Submit</button>
  </form>
