<h2>Book list</h2>


<table class="table" >
    <thead>
      <tr>
        <th scope="col">Book Name</th>
        <th scope="col">Publish Year</th>
        <th scope="col">Avability</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let i = index">
        <td>{{book.name}}</td>
        <td>{{book.year}}</td>
        <td *ngIf="book.availability">availabile</td>
        <td *ngIf="!book.availability">borrowed</td>
        <td >
          <button type="button" (click)="updateThis(book,i)" >Update</button>
          <button type="button" (click)="deleteThis(book)" class="btn btn-danger">Delete</button>
          
        </td>

      </tr>  
      <button type="button" (click) = "insert()" >Insert</button>
    </tbody>
  </table>
